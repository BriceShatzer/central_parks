    <div class="container">
           <h1>Edit/Create Condition Listing</h1>


<form id="form-edit-create_condition">
        
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Listing Details</h4></div>
            <div class="panel-body">
            <fieldset id="edit-create_condition">

              <label class="col-xs-10">
                <div class="input-group col-xs-12">
                <span class="input-group-addon">Name</span><input type="text" class="form-control" id="condition-name" name="condition-name">
                </div>
              </label>
              <label class="col-xs-2" style="margin-top:5px;">
                  <input type="checkbox" id="condition-active" name="condition-active" value="active">Active
              </label>

<div class="col-sm-6 col-xs-12">

          
             

              <label  class="col-xs-12" style="margin-bottom:20px;margin-top:10px">
              <div class="input-group">
                <span class="input-group-addon">Current Status</span>
                  <select class="form-control"  id="condition_status" name="condition_status">
                    <option selected="selected" disabled="disabled" style="display:none"></option>
                    <option class="open" value="open">open</option>
                    <option class="closed" value="closed">closed</option>
                  </select>
              </div>
              </label>   
              <div class="col-xs-12">           
                <div class="panel panel-default">
                  <div class="panel-heading"><span class="subsectionTitle">Location</span></div>
                  <div class="panel-body">
                  <label class="col-xs-12">
                    <div class="input-group">
                    <span class="input-group-addon">Street</span><input type="text" class="form-control" id="condition-street" name="condition-street">
                    </div>
                  </label>                                 
                  <label class="col-xs-12">
                    <div class="input-group">
                    <span class="input-group-addon">City</span><input type="text" class="form-control" id="condition-city" name="condition-city">
                    </div>
                  </label>                                 
                  <label class="col-xs-12">
                    <div class="input-group">
                    <span class="input-group-addon">Zip</span><input type="text" class="form-control" id="condition-zip" name="condition-zip">
                    </div>
                  </label>
                  <label class="col-xs-12">
                    <div class="input-group">
                    <span class="input-group-addon">State</span><input type="text" class="form-control" id="condition-state" name="condition-state">
                    </div>
                  </label>
                  </div>
                </div>
               </div>               

           
</div>                
<div class="col-sm-6 col-xs-12">
                <label class="col-xs-12" style="margin-bottom:20px;margin-top:10px;">
                <div class="input-group">
                <span class="input-group-addon">Type</span>
                  <select class="form-control" id="condition-type" name="condition-type">
                    <option value="pool">Pool</option>
                    <option value="ball_field">Ball Field</option>
                    <option value="ice_rink">Ice Rink</option>
                  </select>
                </div>
              </label>

              <label class="col-xs-12" style="margin-bottom:20px;">
                <div class="input-group">
                <span class="input-group-addon">Note</span><textarea rows="10" class="form-control" id="condition-note" name="condition-note"></textarea>
              </div>
              </label>
</div>
            </fieldset>       
            </div>
          </div>
          <div id="controlButtons">
            <div class="col-md-1 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
              <input class="btn btn-success btn-block" type="submit" value="Save">
            </div>
            <div class="col-md-2 col-xs-12"></div>  
            <div class="col-md-4 col-xs-12">
              <button class="btn btn-danger btn-block"> Cancel</button>
              </div>
              <div class="col-md-1 col-xs-12"></div>
          </div>
        </div>


</form>

        <script>
var $status = $('#condition_status');
function setStatus_color(){
  if (!$status.val()){
  }

  else if($status.val()==="closed"){
  $status
    .removeClass('open')
    .addClass('closed')
  }
  else{
    $status
    .removeClass('closed')
    .addClass('open')
  }
};
 setStatus_color();

$('#condition_status').change( function() {setStatus_color()} );
