    <div class="container">
           <h1>Edit/Create News</h1>
<form id="form-edit-create_news">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>User Info</h4></div>
            <div class="panel-body">
            <fieldset id="edit-create_news">
              <label class="col-md-12">
                <div class="input-group ">
                <span class="input-group-addon">Headline</span><input type="text" class="form-control" id="news-headline" name="news-headline">
                </div>
              </label>
               <label class="col-md-6">
                <div class="input-group">
                <span class="input-group-addon">Body Content</span><textarea rows="10" class="form-control" id="news-body_content" name="news-body_content"></textarea>
              </div>
              </label>              
              <label class="col-sm-3">
                <div class="input-group">
                <span class="input-group-addon">Publish Date</span><input type="text" class="form-control" id="news-publish_date" name="news-publish_date">
              </div>
              </label>
              <label class="col-sm-3" style="margin-bottom:10px;">
                <div class="input-group">
                <span class="input-group-addon">Expire Date</span><input type="text" class="form-control" id="news-expire_date" name="news-expire_date">
              </div>
              </label>
              <div class="col-md-6" style="margin-top:25px;">
                <label class="col-md-6">
                  <input type="checkbox" name="news-active" value="active">Active
                </label>
                <label class="col-md-6">
                  <input type="checkbox" name="news-featured" value="featured">Featured Item
                </label>
                             <label>
                  <div class="input-group" style="margin-top:25px;">
                    <span class="input-group-addon">Feature Image</span><input type="file" class="form-control" id="org_info-logo" name="org_info-logo">
                  </div>
                </label>
                </div>                


              <label class="col-md-12">
                <div class="input-group">
                <span class="input-group-addon">More Info URL</span><input type="text" class="form-control" id="news-more_info_url" name="news-more_info_url">
              </div>
              </label>              
            </fieldset>       
            </div>
          </div>
          <div id="controlButtons">
            <div class="col-md-1 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
              <input class="btn btn-success btn-block" type="submit" value="Save">
            </div>
            <div class="col-md-2 col-xs-12"></div>  
            <div class="col-md-4 col-xs-12">
              <button class="btn btn-danger btn-block"> Cancel</button>
              </div>
              <div class="col-md-1 col-xs-12"></div>
          </div>
        </div>


</form>
