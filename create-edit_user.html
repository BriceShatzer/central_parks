    <div class="container">
           <h1>Edit/Create User</h1>
<form id="form-edit-create_user">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>User Info</h4></div>
            <div class="panel-body">
            <fieldset id="edit-create_user">
              <label>
                <div class="input-group">
                <span class="input-group-addon">First Name</span><input type="text" class="form-control" id="user-first_name" name="user-first_name">
                </div>
              </label>              
              <label>
                <div class="input-group">
                <span class="input-group-addon">Last Name</span><input type="text" class="form-control" id="user-last_name" name="user-last_name">
              </div>
              </label>
              <label>
                <div class="input-group">
                <span class="input-group-addon">Phone Number</span><input type="text" class="form-control" id="user-phone" name="user-phone">
              </div>
              </label>                
              <label>
                <div class="input-group">
                <span class="input-group-addon">Email Address</span><input type="text" class="form-control" id="user-email" name="user-email">
              </div>
              </label>

              <label>
                <div class="input-group">
                <span class="input-group-addon">Password</span><input type="password" class="form-control" id="user-password" name="user-password">
              </div>
              </label>              
              <hr>
              <p>Select role for this user</p>
              <div class="col-xs-6">
              <label>
                  <input type="radio" id="user-role_1" name="user-role" value="admin">Administrator
              </label>
              </div>
              <div class="col-xs-6">
              <label>
                  <input type="radio" id="user-role_2" name="user-role" value="content editor">Content Editor
              </label>
              </div>
            </fieldset>       
            </div>
          </div>
          <div id="controlButtons">
            <div class="col-md-1 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
              <input class="btn btn-success btn-block" type="submit" value="Save">
            </div>
            <div class="col-md-2 col-xs-12"></div>  
            <div class="col-md-4 col-xs-12">
              <button class="btn btn-danger btn-block"> Cancel</button>
              </div>
              <div class="col-md-1 col-xs-12"></div>
          </div>
        </div>


</form>
